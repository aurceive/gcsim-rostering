char: fischl
roster_name: перегрузки

# Посчитать только конкретные оружия (по ключам из engine данных, например "skywardharp",
# либо по точным русским именам — строгое полное совпадение).
# Если список задан, minimum_weapon_rarity игнорируется, но класс оружия всё равно проверяется.
# Дополнительно можно указать конкретные пробуждения через пробелы в конце строки:
#   - skywardharp 2
#   - skywardharp 3
#   - skywardharp 2 3
#   - skywardharp
# Если пробуждения не указаны — берутся стандартные для этого оружия.
# weapons:
#   - skywardharp
#   - Небесное крыло

# Можно начать с уже существующей таблицы (XLSX) и дополнить/обновить её результатами.
# base_table_path: output/weapon_roster/20260101_weapon_roster_fischl_перегрузки.xlsx

# Явный путь к результирующей таблице.
# Если файл уже существует, данные будут обновлены/дополнены (перезаписываются только совпадающие оружия+refine).
# output_table_path: output/weapon_roster/weapon_roster_fischl_перегрузки.xlsx

# Не пересчитывать пары оружие+пробуждение, которые уже есть в базе/таблице.
# Удобно для продолжения прерванного расчёта.
# skip_existing_results: true

minimum_weapon_rarity: 5
target:
  - personal_dps
#  - team_dps

substat_optimizer_variants:
  - name: kqms
    options:
      talent_level: 9
      total_liquid_substats: 20
      indiv_liquid_cap: 10
      fixed_substats_count: 2
  - name: high
    options:
      talent_level: 10
      total_liquid_substats: 30
      indiv_liquid_cap: 12
      fixed_substats_count: 1
  - name: hyper
    options:
      talent_level: 10
      total_liquid_substats: 40
      indiv_liquid_cap: 15
      fixed_substats_count: 0

